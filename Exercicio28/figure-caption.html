<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>"Figuras e legendas"</title>
</head>
<body>
    <h1> "Obras de arte"</h1>
    <figure>
        <img src="https://img.freepik.com/fotos-premium/paisagem-de-belas-montanhas-ao-por-do-sol-flores-amarelas-em-primeiro-plano-no-prado-da-montanha-em-eveni_1027580-2671.jpg" alt="Uma bela paisagem montanhosa ao pôr do sol" width="400">
        <figcaption>Uma bela paisagem montanhosa ao pôr do sol.</figcaption>
    </figure>
    
    <figure>
        <img src="https://1.bp.blogspot.com/-W20LXJJwp0E/WeueCMXx6ZI/AAAAAAAAWVI/31azyhLlRekX9tti4z5cYH85HkNmY1g-gCLcBGAs/s1600/gatinho-dourado-fotos-gatos.jpg" alt="Um gato olhando para a câmera" width="300">
        <figcaption>Um gato olhando para a câmera.</figcaption>
    </figure>

    <p> <i>Tags </i><br>
        <b>figure:</b> Agrupa a imagem e sua legenda.<br>
        <b>img:</b> Exibe a imagem na página.<br>
        <b>src: </b>Define o caminho da imagem.<br>
        <b>alt:</b> Texto alternativo para acessibilidade.<br>
       <b>width:</b>  Define a largura da imagem.<br>
        <b>figcaption:</b> Adiciona uma legenda descritiva para a imagem.<br>
        <b>b</b>Negrito
    </p>
</body>
</html>
