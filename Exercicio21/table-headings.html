<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Semanticamente Estruturada</title>
</head>
<body>
    <h1>Relatório de vendas</h1>
    <table border="3">
        <thead>
            <tr>
                <th>Produto</th>
                <th>Quantidade</th>
                <th>Preço Unitário(R$)</th>
                <th>Total(R$)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Notebook</td>
                <td>2</td>
                <td>3.500,00</td>
                <td>7.000,00</td>
            </tr>
            <tr>
                <td>Fone de Ouvido</td>
                <td>10</td>
                <td>150,00</td>
                <td>1.500,00</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3"><strong>Total de vendas</strong></td>
                <td><strong>18.500,00</strong></td>
            </tr>
        </tfoot>
    </table>

</body>
</html>
