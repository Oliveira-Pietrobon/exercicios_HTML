<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> "Definir o tamanho da imagem"</title>
</head>
<body>
     <h1>"Ajustes de tamanho"</h1> 
     <h2>Imagem Original</h2>
     <img src="estetica1.jpg" alt="Imagem Original">
 
     <h2>Imagem Reduzida</h2>
     <img src="estetica1.jpg" width="150" height="150" alt="Imagem Reduzida">
 
     <h2>Imagem Alongada</h2>
     <img src="estetica1.jpg" width="400" height="200" alt="Imagem Alongada">
 
     <h2>Imagem Compactada</h2>
     <img src="estetica1.jpg" width="200" height="100" alt="Imagem Compactada">
 
    <br><br>
    <p>
        <b>width</b>: Define a Largura da imagem.<br>
        <b>height</b>: Define a altura da imagem.<br>
        <b>alt</b>: Fornece texto alternativo para imagem.
    </p>
</body>
</html>
