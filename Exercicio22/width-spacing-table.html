<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de largura e espaçamento da tabela</title>
</head>
<body>
    <h1>Menu do restaurante</h1>
    <table width="60%" border="3" cellspacing="5">
        <thead>
            <tr>
                <th>Item</th>
                <th>Descrição</th>
                <th>Preço (R$)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Hambúrguer</td>
                <td>Pão, Carne, queijo, alface e tomate</td>
                <td>15,00</td>
            </tr>
            <tr>
                <td>Pizza</td>
                <td>Queijo, molho de tomate e calabresa</td>
                <td>40,00</td>
            </tr>
            <tr>
                <td>Salada</td>
                <td>Alface, tomate, cenoura e molho especial</td>
                <td>18,00</td>
            </tr>
            <tr>
                <td>Suco Natural</td>
                <td>Laranja, morango ou maracuja</td>
                <td>8,00</td>
            </tr>
            <tr>
                <td>Sobremesa</td>
                <td>Pudim ou bolo de chocolate</td>
                <td>12,00</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
